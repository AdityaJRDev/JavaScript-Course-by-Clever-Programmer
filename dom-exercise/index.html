<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divs {
            display: flex;
        }

        #red {
            height: 100px; 
            width: 100px; 
            background-color: red;
        }

        #yellow {
            height: 100px; 
            width: 100px; 
            background-color: yellow;
        }

        #green {
            height: 100px;
            width: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="divs">
        <button id="red" class="colorSquare" value="red"></button>
    
        <button id="yellow" class="colorSquare" value="yellow"></button>
    
        <button id="green" class="colorSquare" value="green"></button>
    </div>

    <button id="clear-game">Clear Game</button>
    
    <script src="./script.js"></script>
</body>
</html>
